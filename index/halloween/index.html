<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta type="author" content="Wiktor Szewczyk">
        <title>Halloween</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <a href="../../index.html" style="position: fixed; left: 10px; top: 1px;"> Strona główna </a>
        <main>
            <div class="tlo">
                <div class="content">
                    <div class="naglowek">
                        <img src="dynia.png" alt="dynia" class="dynia1">
                        <h1>Halloween 2023</h1>
                        <img src="dynia.png" alt="dynia" class="dynia2">
                    </div>
                    <div class="tresc">
                        <div class="akapit">
                            <h1>Lista rzeczy do zrobienia w tym roku</h1>
                        </div>
                        <div class="lista">
                            <div class="kolumna">
                                <p>
                                    Przebranie się w kostium
                                    <input type="checkbox">
                                </p>
                                <p>Obejrzenie horroru
                                    <input type="checkbox" checked>
                                </p>
                                <p>Wystrojenie pokoju
                                    <input type="checkbox">
                                </p>
                            </div>
                            <img src="wiedzma.png" alt="wiedzma">
                            <div class="kolumna">
                                <p>Cukierek albo psikus
                                    <input type="checkbox" checked>
                                </p>
                                <p>Przestraszenie kogoś
                                    <input type="checkbox">
                                </p>
                                <p>Wycinanie dyni
                                    <input type="checkbox">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
